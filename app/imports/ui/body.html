<body>
    <div class="wrapper">
        {{> sidebar}}
        <!-- Page Content  -->
        <div id="content">
            {{> menubar}}
            {{> mapContainer}}
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>
