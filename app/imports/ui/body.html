<body>
    <div class="wrapper">
        {{> sidebar}}
        <!-- Page Content  -->
        <div id="content">
            {{> menubar}}
            {{> mapContainer}}
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>
</body>

<!-- Map -->
<template name="mapContainer">
    <div id='map-container' style="height:500px; width:100%"></div>
    <div id='nodelist' style="height:100px; width:100%; margin:2px 0; border-style:solid"></div>
</template>

<!-- Menubar -->
<template name="menubar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
                <i class="fas fa-align-left"></i>
                <!-- <span>Toggle Sidebar</span> -->
            </button>
            <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-align-justify"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Page</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</template>

<!-- Sidebar  -->
<template name="sidebar">
    <nav id="sidebar">
        <div class="sidebar-header">
            <img src="https://planmap.eu/sites/default/files/planmap_logo_black_no-text%20-64_0.png"/>
            <h3>Planmap</h3>
            <!-- <strong>P</strong> -->
        </div>
        <ul class="list-unstyled components">
            {{#each localMap}}
                {{> mapMenu}}
            {{/each}}
        </ul>

        <ul class="list-unstyled CTAs">
            <li>
                <a href="https://bootstrapious.com/tutorial/files/sidebar.zip" class="download">Download source</a>
            </li>
            <li>
                <a href="https://bootstrapious.com/p/bootstrap-sidebar" class="article">Back to article</a>
            </li>
        </ul>
    </nav>
</template>

<template name="mapMenu">
    <li id={{name}}>
        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
            <!-- <i class="fas fa-home"></i> -->
            {{name}}
        </a>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
                <!-- <button type="button" class="btn btn-outline-secondary btn-sm"
                    id="download">
                    <i class="fas fa-download"></i>
                </button> -->
          </div>
          <!-- <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">7</button>
          </div>
          <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-secondary">8</button>
          </div> -->
        </div>
        <ul class="collapse list-unstyled" id="homeSubmenu">
            {{#each layers.multiple}}
                {{> layerSelector}}
            {{/each}}
            <hr />
            {{#each layers.exclusive}}
                {{> layerSwitcher}}
            {{/each}}
        </ul>
    </li>
</template>

<template name="layerSelector">
    <div class="form-check" style="margin-left:10px">
        <input type="checkbox" class="form-check-input" id={{layerID}}>
        <label class="form-check-label" for={{layerID}}>
            {{layerLabel}}
        </label>
    </div>
</template>

<template name="layerSwitcher">
    <div class="form-check" style="margin-left:20px">
        <input type="radio" class="form-check-input" id={{layerID}} name={{layerGroup}} checked={{selected}}>
        <label class="form-check-label col-12" for={{layerID}}>
            {{layerLabel}}
            <button type="button" class="btn btn-outline-secondary btn-sm float-right"
                style="border:0" id={{packageID}}>
                <i class="fas fa-download"></i>
            </button>
        </label>
    </div>
</template>
