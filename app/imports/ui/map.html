
<!-- Map -->
<template name="mapContainer">
    <div id='map-container' style="height:70%; width:100%; z-index:0">
    {{#unless body}}

        <!-- IF no body was yet selected, something to entertain the user -->
        <div class="d-flex justify-content-center" style="height:100%">
            <div class="spinner-border text-primary align-self-center" role="status">
              <span class="sr-only">Select a body</span>
            </div>
        </div>

    {{/unless}}
      <div id="location" style="z-index:9999"></div>
    </div>

{{#if body}}
    <!-- <div id='nodelist' style="height:20%; width:100%; margin:2px 0; border-style:solid"></div> -->
    <div id='nodelist' style="height:20%; width:100%; margin:2px 0"></div>
{{/if}}
</template>
