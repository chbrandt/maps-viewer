
<!-- Sidebar  -->
<template name="sidebar">
    <nav id="sidebar">
        <div class="sidebar-header">
            <!-- <img src="https://planmap.eu/sites/default/files/planmap_logo_black_no-text%20-64_0.png"/> -->
            <img src="/assets/images/logo_black_alpha.png"/>
            <h3>Planmap</h3>
        </div>
        <div class="sidebar-content">
            {{> bodiesSelector}}
                <ul class="list-unstyled components">
                    {{#each localMap}}
                        {{> mapMenu}}
                    {{/each}}
                </ul>
        </div>
    </nav>
</template>

<template name="bodiesSelector">
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button"
            id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Bodies
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            {{#each body in this}}
                <button class="dropdown-item" type="button" id={{body.name}}>
                    {{body.name}}
                </button>
            {{/each}}
        </div>
    </div>
</template>

<template name="mapMenu">
    <li id={{name}}>
        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
            <!-- <i class="fas fa-home"></i> -->
            {{name}}
        </a>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
                <!-- <button type="button" class="btn btn-outline-secondary btn-sm"
                    id="download">
                    <i class="fas fa-download"></i>
                </button> -->
          </div>
          <!-- <div class="btn-group mr-2" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary">5</button>
            <button type="button" class="btn btn-secondary">6</button>
            <button type="button" class="btn btn-secondary">7</button>
          </div>
          <div class="btn-group" role="group" aria-label="Third group">
            <button type="button" class="btn btn-secondary">8</button>
          </div> -->
        </div>
        <ul class="collapse list-unstyled" id="homeSubmenu">
            {{#each layers.multiple}}
                {{> layerSelector}}
            {{/each}}
            <hr />
            {{#each layers.exclusive}}
                {{> layerSwitcher}}
            {{/each}}
        </ul>
    </li>
</template>

<template name="layerSelector">
    <div class="form-check" style="margin-left:10px">
        <input type="checkbox" class="form-check-input" id={{layerID}}>
        <label class="form-check-label" for={{layerID}}>
            {{layerLabel}}
        </label>
    </div>
</template>

<template name="layerSwitcher">
    <div class="form-check" style="margin-left:20px">
        <input type="radio" class="form-check-input" id={{layerID}} name={{layerGroup}} checked={{selected}}>
        <label class="form-check-label col-12" for={{layerID}}>
            {{layerLabel}}
            <button type="button" class="btn btn-outline-secondary btn-sm float-right"
                style="border:0" id={{packageID}}>
                <i class="fas fa-download"></i>
            </button>
        </label>
    </div>
</template>
