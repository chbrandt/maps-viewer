
<!-- Sidebar  -->
<template name="sidebar">
    <nav id="sidebar">
        <div class="sidebar-header">
            <img src="/assets/images/logo_black_alpha.png"/>
            <h3>Planmap</h3>
        </div>
        <div class="sidebar-content">
            {{> bodySelector}}
            {{#if currentBody}}
                {{> mapsMenu}}
            {{/if}}
        </div>
    </nav>
</template>

<!-- DROPDOWN MENU WITH BODIES TO SELECT -->
<template name="bodySelector">
    <div class="row">
    <div class="dropdown mx-auto">
        <button
          class="btn btn-primary"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false">
            Select body
        </button>
        <div class="dropdown-menu"
          aria-labelledby="dropdownMenuButton">

        {{#each body in this}}
            <button
              class="dropdown-item"
              type="button"
              id={{body.name}}>

                {{body.name}}

            </button>
        {{/each}}

        </div>
    </div>
    </div>
</template>


<!-- ACCORDION MENU WITH SELECTED BODY LAYERS -->
<template name="mapsMenu">
    <ul class="list-unstyled components">

    {{#each currentData.maps}}

        <div class="accordion" id="accordionButtonsGroup">
            <div class="card">
                <div class="card-header" id="heading{{name}}">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button"
                            data-toggle="collapse"
                            data-target="#{{name}}"
                            aria-expanded="false"
                            aria-controls="{{name}}">

                          {{name}}

                        </button>
                    </h2>

                    {{#if packageID}}
                    <button id="{{packageID}}" type="button"
                        class="btn btn-outline-secondary btn-sm float-right"
                        style="border:0">
                        <i class="fas fa-download"></i>
                    </button>
                    {{/if}}

                </div>

                <div id="{{name}}" class="collapse {{#unless @index}}show{{/unless}}"
                    aria-labelledby="heading{{name}}"
                    data-parent="#accordionButtonsGroup">

                    <div class="card-body">

                    {{#if layers}}
                        <ul>

                        {{#if layers.multiple }}
                          {{#each layers.multiple}}
                              {{> OLD_layerSelector}}
                          {{/each}}
                        {{else}}
                          {{#if layers.vector }}
                            {{#each layers.vector }}
                              {{> layerSelector }}
                            {{/each}}
                          {{/if}}
                        {{/if}}

                        {{#if layers.exclusive }}
                        <hr />
                        {{#each layers.exclusive}}
                            {{> OLD_layerSwitcher}}
                        {{/each}}
                        {{/if }}
                        </ul>
                    {{else}}
                        <div class="alert alert-info" role="alert">
                            No layers available.
                        </div>
                    {{/if}}

                    </div>

                </div>
            </div>
        </div>
    {{/each}}

    </ul>
</template>


<template name="layerSelector">
    <div class="form-check" style="margin-left:10px">
        <input id="{{layerID}}" type="checkbox" class="form-check-input">
        <label for="{{layerID}}" class="form-check-label">

            {{layerLabel}}

        </label>
    </div>
</template>

<template name="OLD_layerSelector">
    <div class="form-check" style="margin-left:10px">
        <input id="{{layerID}}" type="checkbox" class="form-check-input">
        <label for="{{layerID}}" class="form-check-label">

            {{layerLabel}}

        </label>
    </div>
</template>


<template name="OLD_layerSwitcher">
    <div class="form-check" style="margin-left:20px">
        <input id="{{layerID}}" type="radio" class="form-check-input"
            name="{{layerGroup}}" checked="{{selected}}">
        <label class="form-check-label col-12" for="{{layerID}}">

            {{layerLabel}}

            <button id="{{packagename}}" type="button"
                class="btn btn-outline-secondary btn-sm float-right"
                style="border:0">
                <i class="fas fa-download"></i>
            </button>
        </label>
    </div>
</template>
